<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Онлайн-кинотеатр</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normolize.css" />
    <link rel="shortcut icon" href="img/icon.png" type="favicon.png">
</head>
<body>

    <div class="grid-init grid">
        <header class="header">
            <div class="header_wrap">
                <a href="#" class="header_logo">MOVEA</a>
                <nav class="header_nav">
                    <a href="#">Movies</a>
                    <a href="#">TV shows</a>
                    <a href="#">Animations</a>
                    <a href="#">Plans</a> 
                </nav>
                <div class="header_find">
                    <input type="text" placeholder="Search..."/>
                </div>
                <div class="header_date">
                    <div class="header_hour">19:35</div>
                    <div class="header_days">Maech 30</div>
                </div>
                <div class="header_personal">
                    <img src="img/avatar.png" alt="avatar" />
                </div>
            </div>
        </header>
        <aside class="aside box.init">
            aside
        </aside>
        <main class="main"> 
            main
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
